<app-image-slider [sliders]="imageSliders" #imageSlider></app-image-slider>
<app-horizontal-grid>
  <div appGridItem *ngFor="let channel of channels">
    <img [src]="channel.icon" alt="" [appGridItemImage]="'2rem'" >
    <span appGridItemTitle="1rem" class="title">
    {{channel.title}}
  </span>
  </div>
</app-horizontal-grid>
